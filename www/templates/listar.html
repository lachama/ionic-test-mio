<ion-view view-title="Listado de dulces">
  <ion-content>
    <ion-list>
         <div class="list">
            <a class="item item-avatar" href="#/app/playlists/{{dulce.id}}" ng-repeat="dulce in candies">
              <img ng-src="{{dulce.imgTipo}}">
              <h2>{{dulce.nombre}}</h2>
              <p>{{dulce.valorPaquete}}</p>
            </a>
          </div>
    </ion-list>
  </ion-content>
</ion-view>
